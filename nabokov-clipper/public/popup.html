<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nabokov Web Clipper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 16px;
    }

    .info {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e0e0e0;
    }

    .info p {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }

    .shortcut {
      background: white;
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #e0e0e0;
    }

    .shortcut-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .shortcut-key {
      display: inline-block;
      background: #4A90E2;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
    }

    .status {
      margin-top: 12px;
      padding: 8px 12px;
      background: #e8f5e9;
      border-radius: 4px;
      font-size: 13px;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Nabokov Web Clipper</h1>

  <div class="info">
    <p>Press the keyboard shortcut to activate element selector on any web page.</p>
  </div>

  <div class="shortcut">
    <div class="shortcut-label">Keyboard Shortcut</div>
    <div class="shortcut-key" id="shortcut">Ctrl+Shift+E</div>
  </div>

  <div class="status">Extension ready</div>

  <script>
    // Detect OS and show appropriate shortcut
    const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
    const shortcutEl = document.getElementById('shortcut');
    if (shortcutEl) {
      shortcutEl.textContent = isMac ? 'âŒ˜+Shift+E' : 'Ctrl+Shift+E';
    }
  </script>
</body>
</html>
