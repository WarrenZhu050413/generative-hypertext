<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabokov Storage Inspector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }

        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
        }

        h2 {
            color: #569cd6;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .section {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stat {
            color: #dcdcaa;
            font-size: 18px;
            margin: 10px 0;
        }

        .card {
            background: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
        }

        .card h3 {
            color: #ce9178;
            margin-bottom: 10px;
        }

        .field {
            margin: 5px 0;
            color: #9cdcfe;
        }

        .field strong {
            color: #4fc1ff;
        }

        .screenshot {
            max-width: 300px;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            margin: 10px 0;
        }

        .json {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
            font-size: 12px;
            color: #ce9178;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .error {
            background: #5a1d1d;
            border: 1px solid #f48771;
            color: #f48771;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-family: inherit;
        }

        button:hover {
            background: #1177bb;
        }

        .loading {
            color: #dcdcaa;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>üîç Nabokov Storage Inspector</h1>

    <div class="section">
        <button onclick="loadData()">üîÑ Refresh Data</button>
        <button onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
        <button onclick="exportData()">üì§ Export JSON</button>
    </div>

    <div id="output">
        <div class="loading">Loading storage data...</div>
    </div>

    <script>
        async function loadData() {
            const outputEl = document.getElementById('output');
            outputEl.innerHTML = '<div class="loading">Loading storage data...</div>';

            try {
                console.log('[Inspector] Starting data load...');

                // Load cards from chrome.storage.local
                const storageResult = await new Promise((resolve) => {
                    chrome.storage.local.get('cards', resolve);
                });

                const cards = storageResult.cards || [];
                console.log('[Inspector] Loaded cards:', cards.length, cards);

                // Load screenshots from IndexedDB
                let screenshots = [];
                try {
                    const db = await openDB();
                    screenshots = await getAllScreenshots(db);
                    console.log('[Inspector] Loaded screenshots:', screenshots.length);
                } catch (error) {
                    console.error('[Inspector] Error loading screenshots:', error);
                }

                // Create screenshot map
                const screenshotMap = new Map(screenshots.map(s => [s.id, s]));

                // Render output
                let html = `
                    <div class="section">
                        <h2>üìä Storage Statistics</h2>
                        <div class="stat">Total Cards: ${cards.length}</div>
                        <div class="stat">Total Screenshots: ${screenshots.length}</div>
                        <div class="stat">Storage Keys: ${Object.keys(storageResult).join(', ') || 'none'}</div>
                    </div>
                `;

                if (cards.length === 0) {
                    html += `
                        <div class="section">
                            <h2>‚ö†Ô∏è No Cards Found</h2>
                            <p style="color: #dcdcaa;">The cards array is empty. Either:</p>
                            <ul style="color: #9cdcfe; margin-left: 20px; margin-top: 10px;">
                                <li>No elements have been captured yet</li>
                                <li>Data is being saved to a different key</li>
                                <li>Storage was cleared</li>
                            </ul>
                        </div>
                    `;
                } else {
                    html += '<div class="section"><h2>üìã Cards</h2>';

                    cards.forEach((card, i) => {
                        const screenshot = screenshotMap.get(card.screenshotId);
                        html += `
                            <div class="card">
                                <h3>Card ${i + 1}: ${card.title || card.textContent?.substring(0, 50) || 'Untitled'}</h3>
                                <div class="field"><strong>ID:</strong> ${card.id}</div>
                                <div class="field"><strong>Tag:</strong> ${card.tagName}</div>
                                <div class="field"><strong>URL:</strong> ${card.url}</div>
                                <div class="field"><strong>Timestamp:</strong> ${new Date(card.timestamp).toLocaleString()}</div>
                                <div class="field"><strong>Screenshot ID:</strong> ${card.screenshotId || 'none'}</div>
                                <div class="field"><strong>Text:</strong> ${card.textContent?.substring(0, 100)}...</div>
                                ${screenshot ? `
                                    <img src="${screenshot.dataUrl}" class="screenshot" alt="Screenshot">
                                    <div class="field"><strong>Screenshot Size:</strong> ${(screenshot.dataUrl.length / 1024).toFixed(2)} KB</div>
                                ` : '<div class="field" style="color: #f48771;"><strong>‚ùå Screenshot not found</strong></div>'}
                                <details style="margin-top: 10px;">
                                    <summary style="color: #4fc1ff; cursor: pointer;">View Full JSON</summary>
                                    <div class="json">${JSON.stringify(card, null, 2)}</div>
                                </details>
                            </div>
                        `;
                    });

                    html += '</div>';
                }

                // Raw storage data
                html += `
                    <div class="section">
                        <h2>üîß Raw Storage Data</h2>
                        <details>
                            <summary style="color: #4fc1ff; cursor: pointer;">View chrome.storage.local</summary>
                            <div class="json">${JSON.stringify(storageResult, null, 2)}</div>
                        </details>
                    </div>
                `;

                outputEl.innerHTML = html;

            } catch (error) {
                console.error('[Inspector] Error:', error);
                outputEl.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Data</h3>
                        <p>${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }

        function openDB() {
            return new Promise((resolve, reject) => {
                console.log('[Inspector] Opening IndexedDB...');
                const request = indexedDB.open('nabokov-clipper', 1);
                request.onsuccess = () => {
                    console.log('[Inspector] IndexedDB opened successfully');
                    resolve(request.result);
                };
                request.onerror = () => {
                    console.error('[Inspector] IndexedDB error:', request.error);
                    reject(request.error);
                };
                request.onblocked = () => {
                    console.warn('[Inspector] IndexedDB blocked');
                    reject(new Error('Database blocked'));
                };
            });
        }

        function getAllScreenshots(db) {
            return new Promise((resolve, reject) => {
                try {
                    const transaction = db.transaction(['screenshots'], 'readonly');
                    const store = transaction.objectStore('screenshots');
                    const request = store.getAll();

                    request.onsuccess = () => {
                        console.log('[Inspector] Screenshots retrieved:', request.result?.length);
                        resolve(request.result || []);
                    };
                    request.onerror = () => {
                        console.error('[Inspector] Screenshot retrieval error:', request.error);
                        reject(request.error);
                    };
                } catch (error) {
                    console.error('[Inspector] Transaction error:', error);
                    reject(error);
                }
            });
        }

        async function clearAllData() {
            if (!confirm('‚ö†Ô∏è Clear ALL saved data? This cannot be undone!')) return;

            try {
                // Clear chrome.storage.local
                await new Promise((resolve) => {
                    chrome.storage.local.remove('cards', resolve);
                });
                console.log('[Inspector] chrome.storage.local cleared');

                // Clear IndexedDB
                const db = await openDB();
                await new Promise((resolve, reject) => {
                    const transaction = db.transaction(['screenshots'], 'readwrite');
                    const store = transaction.objectStore('screenshots');
                    const request = store.clear();
                    request.onsuccess = resolve;
                    request.onerror = reject;
                });
                console.log('[Inspector] IndexedDB cleared');

                alert('‚úÖ All data cleared!');
                loadData();
            } catch (error) {
                console.error('[Inspector] Error clearing data:', error);
                alert('‚ùå Error: ' + error.message);
            }
        }

        async function exportData() {
            try {
                const storageResult = await new Promise((resolve) => {
                    chrome.storage.local.get('cards', resolve);
                });

                const db = await openDB();
                const screenshots = await getAllScreenshots(db);

                const exportData = {
                    cards: storageResult.cards || [],
                    screenshots: screenshots.map(s => ({
                        id: s.id,
                        timestamp: s.timestamp,
                        dataUrlLength: s.dataUrl?.length || 0
                    })),
                    exportedAt: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `nabokov-export-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);

                console.log('[Inspector] Data exported');
            } catch (error) {
                console.error('[Inspector] Export error:', error);
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Auto-load on page load
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
