<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabokov Canvas - Web Clipper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #root {
            width: 100%;
            height: 100%;
        }

        /* Custom scrollbar styling for card content */
        .card-content-scrollable::-webkit-scrollbar {
            width: 8px;
        }

        .card-content-scrollable::-webkit-scrollbar-track {
            background: transparent;
        }

        .card-content-scrollable::-webkit-scrollbar-thumb {
            background: rgba(139, 0, 0, 0.3);
            border-radius: 4px;
        }

        .card-content-scrollable::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
