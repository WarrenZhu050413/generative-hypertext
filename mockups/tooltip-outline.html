<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Outline Tooltip Mockup</title>
<style>
  :root {
    --ink: #202020;
    --accent: #8b0000;
    --bg: #fff9f1;
    --border: rgba(32, 32, 32, 0.12);
    font-family: "SF Pro Text", "Segoe UI", Roboto, Arial, sans-serif;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f2d8c2 0%, #ffe9d2 100%);
    color: var(--ink);
  }

  .tooltip {
    width: 320px;
    border: 1px solid var(--border);
    border-left: 4px solid var(--accent);
    border-radius: 14px;
    background: var(--bg);
    padding: 18px;
    display: grid;
    gap: 14px;
    font-size: 14px;
    transition: font-size 0.18s ease;
  }

  .tooltip[data-size="large"] {
    font-size: 15.5px;
  }

  .tooltip[data-size="large"] h2 {
    font-size: 18px;
  }

  header {
    display: grid;
    gap: 4px;
  }

  header h2 {
    margin: 0;
    font-size: 16px;
    font-weight: 700;
    color: var(--accent);
  }

  .header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
  }

  .size-toggle {
    border: 0;
    border-radius: 6px;
    padding: 6px 10px;
    font-size: 12px;
    font-weight: 600;
    background: rgba(139, 0, 0, 0.12);
    color: var(--accent);
    cursor: pointer;
  }

  .labels {
    display: flex;
    gap: 10px;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #666;
  }

  .chat-preview {
    display: grid;
    gap: 8px;
  }

  .snippet {
    padding: 10px 12px;
    border-radius: 8px;
    background: white;
    border: 1px solid rgba(139, 0, 0, 0.16);
    line-height: 1.45;
  }

  .snippet.user {
    background: rgba(139, 0, 0, 0.1);
    color: var(--accent);
    border: none;
  }

  .composer {
    display: grid;
    gap: 8px;
  }

  .composer textarea {
    min-height: 54px;
    border-radius: 8px;
    border: 1px solid rgba(139, 0, 0, 0.2);
    padding: 10px 12px;
    font-size: 1em;
    line-height: 1.45;
  }

  .composer footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 11px;
    color: #666;
  }

  .composer button {
    border: 0;
    border-radius: 999px;
    padding: 8px 16px;
    font-size: 13px;
    font-weight: 600;
    background: var(--accent);
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>
  <aside class="tooltip" id="outline-tooltip" data-size="normal">
    <div class="header-row">
      <header>
        <h2>Kinbote's margin notes</h2>
        <div class="labels">
          <span>Explainer</span>
          <span>Focused</span>
        </div>
      </header>
      <button class="size-toggle" id="outline-toggle" type="button">A⇵</button>
    </div>
    <section class="chat-preview">
      <div class="snippet">Annotator explains how Gradus mirrors Kinbote’s fear, so the reader feels that the commentary is alive and hunting.</div>
      <div class="snippet user">Give me a one-sentence citation from the poem.</div>
    </section>
    <section class="composer">
      <textarea placeholder="Type your follow-up…"></textarea>
      <footer>
        <span>Cmd+Enter to send • Esc to collapse</span>
        <button type="button">Send</button>
      </footer>
    </section>
  </aside>

  <script>
    const outlineTooltip = document.getElementById('outline-tooltip');
    const outlineToggle = document.getElementById('outline-toggle');
    outlineToggle.addEventListener('click', () => {
      const isLarge = outlineTooltip.getAttribute('data-size') === 'large';
      outlineTooltip.setAttribute('data-size', isLarge ? 'normal' : 'large');
      outlineToggle.textContent = isLarge ? 'A⇵' : 'A⇳';
      outlineToggle.setAttribute('aria-pressed', String(!isLarge));
    });
  </script>
</body>
</html>
