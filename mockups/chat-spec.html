<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nabokov Chat Page Mockup</title>
<style>
  :root {
    --nabokov-red: #8B0000;
    --nabokov-gold: #C5973F;
    --paper: #F7EBDD;
    --panel: #FFFFFF;
    --ink: #1C1C1C;
    font-family: "SF Pro Text", "Segoe UI", Roboto, Arial, sans-serif;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 48px 24px;
    background: linear-gradient(135deg, #f0d8c0 0%, #fff3df 100%);
    color: var(--ink);
  }

  .shell {
    width: min(960px, 100%);
    display: grid;
    grid-template-rows: auto auto 1fr auto;
    background: var(--panel);
    border-radius: 24px;
    box-shadow: 0 26px 60px rgba(0,0,0,0.22);
    overflow: hidden;
  }

  header {
    display: flex;
    align-items: center;
    gap: 18px;
    padding: 28px 32px 18px;
    border-bottom: 1px solid rgba(139, 0, 0, 0.18);
    background: var(--panel);
  }

  header h1 {
    margin: 0;
    font-size: 24px;
    color: var(--nabokov-red);
    letter-spacing: -0.4px;
    flex: 1;
  }

  header button {
    border: 0;
    border-radius: 999px;
    padding: 10px 18px;
    font-size: 13px;
    font-weight: 600;
    background: rgba(139, 0, 0, 0.12);
    color: var(--nabokov-red);
    cursor: pointer;
  }

  .context {
    margin: 0 32px;
    border-radius: 16px;
    background: rgba(139, 0, 0, 0.08);
    border: 1px solid rgba(139, 0, 0, 0.2);
    padding: 18px 22px;
    display: grid;
    gap: 8px;
  }

  .context strong {
    text-transform: uppercase;
    font-size: 12px;
    letter-spacing: 0.08em;
    color: rgba(0,0,0,0.6);
  }

  .conversation {
    margin: 24px 32px;
    padding: 24px;
    background: #fff;
    border-radius: 20px;
    border: 1px solid rgba(0,0,0,0.08);
    display: grid;
    gap: 18px;
    overflow-y: auto;
    max-height: 50vh;
  }

  .message {
    display: grid;
    gap: 6px;
    max-width: 70%;
  }

  .message.assistant {
    justify-self: start;
  }

  .message.user {
    justify-self: end;
  }

  .bubble {
    padding: 14px 18px;
    border-radius: 18px 18px 18px 8px;
    background: rgba(139, 0, 0, 0.1);
    border: 1px solid rgba(139, 0, 0, 0.16);
    line-height: 1.55;
  }

  .message.user .bubble {
    background: var(--nabokov-red);
    color: white;
    border: none;
    border-radius: 18px 18px 8px 18px;
  }

  .meta {
    font-size: 12px;
    color: rgba(0,0,0,0.55);
  }

  .composer {
    padding: 20px 32px 28px;
    border-top: 1px solid rgba(139, 0, 0, 0.18);
    background: var(--panel);
    display: grid;
    gap: 12px;
  }

  .composer textarea {
    min-height: 96px;
    border-radius: 16px;
    border: 1px solid rgba(0,0,0,0.16);
    padding: 16px;
    font-size: 16px;
    line-height: 1.6;
    resize: vertical;
  }

  .composer footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 12px;
    font-size: 12px;
    color: rgba(0,0,0,0.6);
  }

  .composer button {
    border: 0;
    border-radius: 999px;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
  }

  .composer button.secondary {
    background: rgba(139, 0, 0, 0.12);
    color: var(--nabokov-red);
  }

  .composer button.primary {
    background: var(--nabokov-red);
    color: white;
    box-shadow: 0 12px 28px rgba(139, 0, 0, 0.25);
  }

  .text-large body,
  .text-large textarea,
  .text-large .bubble {
    font-size: 18px;
    line-height: 1.7;
  }

  @media (max-width: 768px) {
    body {
      padding: 24px 12px;
    }
    .shell {
      border-radius: 16px;
    }
    header, .context, .conversation, .composer {
      margin: 0;
      border-radius: 0;
    }
    .conversation {
      max-height: none;
      min-height: 220px;
    }
  }
</style>
</head>
<body>
  <section class="shell" role="main">
    <header>
      <h1 id="chat-subject">Hypertext Chat</h1>
      <button type="button" id="return-button">← Back to article</button>
    </header>
    <section class="context" aria-labelledby="chat-subject">
      <div><strong>Summary</strong><p id="chat-summary">Loading…</p></div>
      <div class="meta" id="chat-meta">Pending context</div>
    </section>
    <section class="conversation" id="conversation" aria-live="polite"></section>
    <footer class="composer">
      <textarea placeholder="Continue the conversation…"></textarea>
      <footer>
        <span>Shift+Enter newline · Enter send</span>
        <div>
          <button type="button" class="secondary" id="copy-context">Copy summary</button>
          <button type="button" class="primary">Send</button>
        </div>
      </footer>
    </footer>
  </section>

  <script>
    const PAYLOAD_KEY = 'hypertext:handoff';
    const SIZE_PREF_KEY = 'hypertext:textSize';

    function loadPayload() {
      try {
        const raw = sessionStorage.getItem(PAYLOAD_KEY);
        return raw ? JSON.parse(raw) : null;
      } catch (error) {
        console.warn('Failed to parse payload', error);
        return null;
      }
    }

    function applyTextSizePreference() {
      const pref = localStorage.getItem(SIZE_PREF_KEY) || 'normal';
      if (pref === 'large') {
        document.body.classList.add('text-large');
      }
    }

    applyTextSizePreference();

    const data = loadPayload() || {
      subject: 'Kinbote takeover',
      summary: 'Fallback summary: commentary overtakes the poem to control cadence.',
      latestUserPrompt: 'Add citations.',
      pendingFollowup: '',
      textSize: localStorage.getItem(SIZE_PREF_KEY) || 'normal',
      timestamp: new Date().toISOString(),
      sourceUrl: document.referrer || 'demo',
      viewport: { x: 0, y: 0 }
    };

    document.getElementById('chat-subject').textContent = data.subject;
    document.getElementById('chat-summary').textContent = data.summary;
    document.getElementById('chat-meta').textContent = `${data.sourceUrl} · Opened ${new Date(data.timestamp).toLocaleString()}`;

    const convo = document.getElementById('conversation');
    const assistantMessage = document.createElement('article');
    assistantMessage.className = 'message assistant';
    assistantMessage.innerHTML = `<div class="bubble">${data.summary}</div>`;
    convo.appendChild(assistantMessage);

    const userMessage = document.createElement('article');
    userMessage.className = 'message user';
    userMessage.innerHTML = `<div class="bubble">${data.latestUserPrompt || 'What should I read next?'}</div>`;
    convo.appendChild(userMessage);

    document.getElementById('return-button').addEventListener('click', () => {
      if (document.referrer) {
        window.location.href = document.referrer;
      } else {
        window.close();
      }
    });

    document.getElementById('copy-context').addEventListener('click', async () => {
      const content = `${data.summary}\nSource: ${data.sourceUrl}`;
      try {
        await navigator.clipboard.writeText(content);
        alert('Summary copied');
      } catch (error) {
        alert('Copy failed, select manually.');
      }
    });
  </script>
</body>
</html>
