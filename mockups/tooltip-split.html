<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Split Tooltip Mockup</title>
<style>
  :root {
    --ink: #141414;
    --accent: #8b0000;
    --accent-soft: rgba(139, 0, 0, 0.14);
    --bg: #fffaf3;
    font-family: "SF Pro Text", "Segoe UI", Roboto, Arial, sans-serif;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f7e4d2 0%, #ffeede 100%);
    color: var(--ink);
  }

  .tooltip {
    width: 340px;
    background: var(--bg);
    border-radius: 16px;
    border: 1px solid rgba(0, 0, 0, 0.08);
    box-shadow: 0 18px 40px rgba(0,0,0,0.18);
    padding: 16px;
    display: grid;
    gap: 12px;
    font-size: 14px;
    transition: font-size 0.18s ease;
  }

  .tooltip[data-size="large"] {
    font-size: 15.4px;
  }

  .tooltip[data-size="large"] h2 {
    font-size: 17px;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }

  header h2 {
    margin: 0;
    font-size: 15.5px;
    font-weight: 700;
    color: var(--accent);
  }

  header p {
    margin: 4px 0 0;
    font-size: 11px;
    color: #666;
  }

  .size-toggle {
    border: 0;
    border-radius: 999px;
    padding: 6px 12px;
    font-size: 12px;
    font-weight: 600;
    background: var(--accent-soft);
    color: var(--accent);
    cursor: pointer;
  }

  .split {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .split section {
    display: grid;
    gap: 8px;
    background: white;
    border-radius: 12px;
    padding: 10px 12px;
    border: 1px solid rgba(0,0,0,0.08);
  }

  .split h3 {
    margin: 0;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #555;
  }

  .preview-text {
    line-height: 1.45;
  }

  .composer textarea {
    min-height: 50px;
    border-radius: 10px;
    border: 1px solid rgba(139, 0, 0, 0.18);
    padding: 10px 12px;
    font-size: 1em;
    line-height: 1.45;
    resize: vertical;
  }

  .composer footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 11px;
    color: #666;
  }

  .composer button {
    border: 0;
    border-radius: 999px;
    padding: 8px 16px;
    font-size: 13px;
    font-weight: 600;
    background: var(--accent);
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>
  <aside class="tooltip" id="split-tooltip" data-size="normal">
    <header>
      <div>
        <h2>Commentary spotlight</h2>
        <p>Quick context & actions</p>
      </div>
      <button class="size-toggle" id="split-toggle" type="button">A⇵</button>
    </header>
    <div class="split">
      <section>
        <h3>Insight</h3>
        <div class="preview-text">The assassin’s advance pauses the poem; Kinbote exploits that pause so his notes dominate pacing.</div>
      </section>
      <section>
        <h3>Follow-up</h3>
        <div class="preview-text">Cross-check with foreword • Ask for Zemblan backstory • Pull scholarly reference</div>
      </section>
    </div>
    <section class="composer">
      <textarea placeholder="Type your follow-up here…"></textarea>
      <footer>
        <span>Tab to focus • Enter to send</span>
        <button type="button">Send</button>
      </footer>
    </section>
  </aside>

  <script>
    const splitTooltip = document.getElementById('split-tooltip');
    const splitToggle = document.getElementById('split-toggle');
    splitToggle.addEventListener('click', () => {
      const isLarge = splitTooltip.getAttribute('data-size') === 'large';
      splitTooltip.setAttribute('data-size', isLarge ? 'normal' : 'large');
      splitToggle.textContent = isLarge ? 'A⇵' : 'A⇳';
      splitToggle.setAttribute('aria-pressed', String(!isLarge));
    });
  </script>
</body>
</html>
